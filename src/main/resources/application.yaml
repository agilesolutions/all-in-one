server:
  port: 8080

logging:
  level:
    root: INFO
    com.agilesolutions.mcp: DEBUG
    org.springframework.ai: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

